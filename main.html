<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Assignment 3</title>
    <style>
        /* Center the heading */
        h1 {
            text-align: center;
        }

        /* Table Styling */
        table.middle {
            border: 1px solid black;
            border-spacing: 1px;
            margin: 20px auto;
            width: 50%; /* Adjusted to match the image proportions */
        }

        table.middle td {
            border: 1px solid black;
            padding: 1px;
            text-align: left; /* Default alignment */
        }

        /* Class-based styling */
        .center {
            text-align: center;
        }

        .right {
            text-align: right;
        }

        .green {
            background-color: green;
            color: white;
        }

        .blue {
            background-color: blue;
            color: white;
        }

        /* Image styling */
        img {
            display: block;
            margin: 0 auto;
            width: 100%;
            max-width: 500px; /* Adjusted to match the image size in the example */
        }
    </style>
</head>
<body>
